{% extends 'base.html' %}
{% block head %}
<title>Home Page </title>
{% endblock%}

{% block body %}
<br>
<div>
    <h1 style="display: inline">Post Feeds: </h1>
</div>
<br>
<hr> 

{% for post in posts%}
    <h2>{{post.title}}</h2>
    <p style="white-space: pre-wrap">{{post.content}}</p>
    <p>{{post.posted_on}}  | <b>{{post.users.username}}</b> </p>
    <hr>
    
{% endfor %}

{% endblock %}
